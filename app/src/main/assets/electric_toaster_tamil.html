<h3>வாட்டுக்கலன்</h3>
<ul>
  <li>நான்கு பிரிவு வாட்டுக்கலனைவிட இரண்டு பிரிவு வாட்டுக்கலனை வாங்குவது சிறந்தது.</li>
  <li>ஒன்றும் வைக்கப்படாத பிரிவை செயல்படுத்த வேண்டாம். </li>
  <li>சக்தித்திறனான வாட்டுக்கலனின் எல்லா பக்கங்களிலும் வெப்ப காப்பிடு செய்வதால் வெப்பம் விரையமாவது தவிர்க்கப்படும். </li>
</ul>
