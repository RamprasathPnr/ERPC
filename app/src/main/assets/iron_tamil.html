<h3>மின் சலவைப் பெட்டி</h3>
<ul>
  <li>ஒன்றிரண்டு துணிகளை இஸ்திரி செய்வதை விட ஒரே நேரத்தில் நிறைய துணிகளை இஸ்திரி செய்யவும்.</li>
  <li>சூடான உடன் தானாக துண்டித்து கொள்ளும் சலவைப் பெட்டியை தேர்ந்தெடுக்கவும்.</li>
  <li>ஈரமான துணிகளை இஸ்திரி செய்ய வேண்டாம்.</li>
</ul>
